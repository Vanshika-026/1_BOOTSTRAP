<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="form1.css" />
    <title>form</title>
  </head>
  <body>
    <div class="container-fluid py-1">
      <header class="text-center">
        <h1 class="display-8">Glad to see you!</h1>
      </header>
      <hr />
    </div>
    <section class="container my-4 p-3 bg-dark w-50 text-bg-light">
      <form>
        <div class="form-row p-3">
          <div class="row">
            <div class="col col-md-6">
              <label for="text">Name</label>
              <input type="text" class="form-control" placeholder="Your Name" />
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="abc@gmail.com"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Password"
            />
          </div>
        

        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="House no., Building, Colony"
          />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Mark as default address
            </label>
          </div>
        </div><hr>
        <div class="form-group">
          <div class="text-center">
            <center><input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label></center>
          </div>
        </div>
        <center><button type="submit" class="btn btn-primary ">Login</button></center>
        <h6 class="text-center">Don't have an account?  Sign Up</h6>
        </div>
      </form>
    </section>
  </body>
</html>
